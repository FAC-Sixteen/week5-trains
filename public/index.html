<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Train Departures</title>
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/normalise.css" />
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <header><h1>Train Departures</h1></header>
    <main>
      <form class="station-input" id="station-form">
        <label for="user-input">Station name:</label>
        <input
          type="text"
          class="station-input__user-input"
          id="user-input"
          value="Finsbury Park"
          list="autocomplete"
        />
        <button
          type="submit"
          class="input-submit-button"
          id="submit-button"
        ></button>

      <datalist id="autocomplete"></datalist>
      </form>
      <div class="departure-times-container">
        <div class="inbound"></div>
        <div class="outbound"></div>
      </div>
      <div class="clock"></div>
    </main>
    <script src="/public/clock.js"></script>
    <script src="/public/populateDom.js"></script>
    <script src="/public/script.js"></script>
  </body>
</html>
