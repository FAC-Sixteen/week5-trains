<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Train Departures</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="public/normalise.css" />
  <link rel="stylesheet" href="public/styles.css" />
</head>

<body>
  <main>
    <h1>Train Departures</h1>
    <form class="station-input" id="station-form">
      <label for="user-input">Station name:</label>
      <input type="text" class="station-input__user-input" id="user-input" value="Finsbury Park" list="autocomplete" />
      <div class="buttons-container">
        <button type="submit" class="input-submit-button" id="submit-button">
          <i class="fas fa-search"></i>
        </button>
        <button type="button" class="refresh-button" id="refresh-button">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>

      <datalist id="autocomplete"></datalist>
    </form>
    <div class="departure-times-container">
      <div class="inbound">
        <h2>Inbound</h2>
        <div class="inbound-container"></div>
      </div>
      <div class="outbound">
        <h2>Outbound</h2>
        <div class="outbound-container"></div>
      </div>
    </div>
    <div class="clock"></div>
  </main>
  <script src="/public/clock.js"></script>
  <script src="/public/populateDom.js"></script>
  <script src="/public/script.js"></script>
</body>

</html>
